        <div class="container mt-5">
            <h1 class="mb-4">Buscar Libro</h1>
            <form action="buscar_libro_resultados.php" method="GET">
                <div class="form-group">
                    <label for="titulo">Título del libro:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control">
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="narrativo" name="categoria[]" value="narrativo">
                    <label class="form-check-label" for="narrativo">Narrativo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lirico" name="categoria[]" value="lirico">
                    <label class="form-check-label" for="lirico">Lírico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dramatico" name="categoria[]" value="dramatico">
                    <label class="form-check-label" for="dramatico">Dramático</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dramatico" name="categoria[]" value="dramatico">
                    <label class="form-check-label" for="dramatico">Didáctica</label>
                </div>



                <button type="submit" class="btn btn-primary mt-3">Buscar</button>
                
                
                
                <!-- Spinner de carga -->
                <div class="spinner-border text-primary mt-3" role="status" id="spinner" style="display: none;">
                    <span class="sr-only">Cargando...</span>
                </div>
            </form>
        </div>

        <script>
            // Al enviar el formulario, mostrar el spinner
            $('form').submit(function() {
                $('#spinner').show();
            });
