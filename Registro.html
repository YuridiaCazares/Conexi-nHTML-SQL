                        <script>
                        function calcularTiempoCumple() {
                            var cumpleanos = new Date(document.getElementById("cumpleanos").value);
                            var hoy = new Date();
                            var proximoCumple;
                        
                            if (cumpleanos.getMonth() < hoy.getMonth() || (cumpleanos.getMonth() === hoy.getMonth() && cumpleanos.getDate() < hoy.getDate())) {
                                proximoCumple = new Date(hoy.getFullYear() + 1, cumpleanos.getMonth(), cumpleanos.getDate());
                            } else {
                                proximoCumple = new Date(hoy.getFullYear(), cumpleanos.getMonth(), cumpleanos.getDate());
                            }
                        
                            var diferencia = proximoCumple.getTime() - hoy.getTime();
                            var dias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                        
                            // Mostramos el mensaje con los días restantes y los cupones
                            alert("¡Felicidades, ganaste 2 cupones!\n\n" + "Faltan " + dias + " días para tu próximo cumpleaños.\n\n" + "Cupones:\n CUPONCUMPLEAÑERO\n CUPONBIENVENIDO");
